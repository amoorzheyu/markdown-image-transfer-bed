<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床管理系统</title>
    <link rel="icon" href="/admin/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>🖼️ 图床管理系统</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="loginBtn">登录</button>
            </form>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainContainer" class="main-container">
        <header class="header">
            <h1>🖼️ 图床管理系统</h1>
            <div class="header-right">
                <span class="user-info">👤 <span id="usernameDisplay"></span></span>
                <button class="btn-logout" onclick="logout()">退出登录</button>
            </div>
        </header>

        <div class="content">
            <!-- 统计信息 -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon primary">📊</div>
                    <div class="stat-info">
                        <h3>图片总数</h3>
                        <p id="totalImages">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon info">💾</div>
                    <div class="stat-info">
                        <h3>存储空间</h3>
                        <p id="totalSize">0 KB</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">✅</div>
                    <div class="stat-info">
                        <h3>已选择</h3>
                        <p id="selectedCount">0</p>
                    </div>
                </div>
            </div>

            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="upload-area">
                    <div class="file-input-wrapper">
                        <label class="btn-upload">
                            📤 上传图片
                            <input type="file" id="fileInput" accept="image/*" multiple onchange="uploadImages()">
                        </label>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 搜索图片文件名..." oninput="filterImages()">
                </div>
                <div class="select-all-container">
                    <input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()">
                    <label for="selectAllCheckbox">全选</label>
                </div>
                <button class="btn-danger" onclick="batchDelete()" id="batchDeleteBtn" disabled>🗑️ 批量删除</button>
                <button class="btn-refresh" onclick="loadImages()">🔄 刷新</button>
            </div>

            <!-- 图片列表 -->
            <div class="images-container">
                <div id="imagesGrid" class="images-grid"></div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="预览">
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
